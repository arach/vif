# Scenario 05: Keyboard Demo
# Shows keyboard overlays and typing with MacVim
# Demonstrates vif's keyboard visualization with a modal editor

scene:
  name: "05 - Keyboard Demo"
  mode: draft
  output: demo-keyboard

app:
  name: MacVim
  window:
    width: 500
    height: 350

stage:
  backdrop: true
  viewport:
    padding: 8

labels:
  title:
    text: "Keyboard Overlays"
    position: top
  insert:
    text: "Insert mode"
    position: top
  typing:
    text: "Live typing"
    position: top
  done:
    text: "V"
    position: bottom

sequence:
  # Setup - launch MacVim
  - app.launch: { name: MacVim }
  - wait: 1s
  - backdrop.style: { gradient: "linear-gradient(180deg, #0f0f0f 0%, #1a1a1a 100%)" }
  - stage.center: { app: MacVim, width: 500, height: 350 }
  - wait: 500ms

  - record: start
  - cursor.show: {}

  # Title
  - label: title
  - wait: 600ms

  # Enter insert mode
  - label: insert
  - input.type: { text: "i", delay: 0.1 }
  - wait: 400ms

  # Type some text
  - label: typing
  - typer.type: { text: "Hello from vif!", style: "code", delay: 0.06 }
  - wait: 600ms
  - typer.hide: {}

  # Exit insert mode
  - input.keys: ["escape"]
  - wait: 400ms

  # Finish with V branding
  - label: done
  - wait: 800ms

  # Cleanup
  - label.hide: {}
  - cursor.hide: {}
  - record: stop
