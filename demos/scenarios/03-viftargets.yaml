# Scenario 03: VifTargets Integration
# Tests clicking app targets via VifTargets SDK
# Prerequisites: Scenario 02 passes, SpeakEasy running with VifTargets
# Success: Clicks land on correct tabs, video shows navigation

scene:
  name: "03 - VifTargets"
  mode: draft
  output: scenario-03

app:
  name: SpeakEasy
  targetOffset:
    x: 30
    y: 0
  window:
    width: 900
    height: 700

stage:
  viewport:
    padding: 20

labels:
  intro:
    text: "VifTargets SDK"
    position: top
  openai:
    text: "→ tab.openai"
    position: top
  hud:
    text: "→ tab.hud"
    position: top
  dashboard:
    text: "→ tab.dashboard"
    position: top

sequence:
  - record: start
  - cursor.show: {}

  - label: intro
  - wait: 500ms

  - label: openai
  - click: tab.openai
  - wait: 500ms

  - label: hud
  - click: tab.hud
  - wait: 500ms

  - label: dashboard
  - click: tab.dashboard
  - wait: 500ms

  - label.hide: {}
  - cursor.hide: {}
  - record: stop
