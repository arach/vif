# Talkie Demo
# Clean declarative navigation using SDK targets

scene:
  name: Talkie - Drafts Demo
  mode: draft

app:
  name: Talkie
  window:
    width: 1200
    height: 800
    center: true

stage:
  backdrop: true
  viewport:
    padding: 10

sequence:
  - wait: 300ms
  - record: start

  # Navigate to Drafts section - uses app's VifTargets server
  - click: drafts
  - wait: 800ms

  - cursor.show: {}

  # Move cursor around in the content area
  - cursor.moveTo: { x: 600, y: 400, duration: 0.5 }
  - wait: 400ms

  - cursor.hide: {}
  - record: stop
