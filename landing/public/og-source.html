<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700;9..144,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(180deg, #f8fafc 0%, #f1f5f9 100%);
      font-family: 'Inter', -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Subtle grid pattern */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
      background-size: 32px 32px;
    }

    /* Gradient orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
    }
    .orb-1 {
      width: 300px;
      height: 300px;
      background: rgba(16, 185, 129, 0.15);
      top: -80px;
      left: -80px;
    }
    .orb-2 {
      width: 250px;
      height: 250px;
      background: rgba(59, 130, 246, 0.1);
      bottom: -60px;
      right: -60px;
    }
    .orb-3 {
      width: 150px;
      height: 150px;
      background: rgba(6, 182, 212, 0.1);
      top: 50px;
      right: 100px;
      border: 2px solid rgba(6, 182, 212, 0.2);
      filter: none;
      background: transparent;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .logo {
      font-family: 'Fraunces', Georgia, serif;
      font-size: 120px;
      font-weight: 900;
      color: #0f172a;
      letter-spacing: -3px;
      margin-bottom: 8px;
    }

    .tagline {
      font-family: 'Fraunces', Georgia, serif;
      font-size: 48px;
      font-weight: 400;
      background: linear-gradient(90deg, #10b981, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 24px;
    }

    .description {
      font-size: 22px;
      color: #64748b;
      font-weight: 400;
      max-width: 600px;
      line-height: 1.5;
      margin-bottom: 36px;
    }

    /* Terminal mockup */
    .terminal {
      background: #1e293b;
      border-radius: 12px;
      padding: 16px 24px;
      margin-bottom: 36px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
    }
    .terminal-code {
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 18px;
      color: #e2e8f0;
    }
    .terminal-code .cmd { color: #10b981; }
    .terminal-code .arg { color: #60a5fa; }

    .pills {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .pill {
      padding: 8px 18px;
      border-radius: 100px;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid;
      background: white;
    }

    .pill-green { border-color: #a7f3d0; color: #059669; }
    .pill-blue { border-color: #bfdbfe; color: #2563eb; }
    .pill-cyan { border-color: #a5f3fc; color: #0891b2; }
  </style>
</head>
<body>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <div class="content">
    <div class="logo">Vif</div>
    <div class="tagline">Declarative Screen Capture</div>
    <div class="description">
      Agentic Asset Generation
    </div>
    <div class="terminal">
      <span class="terminal-code">
        <span class="cmd">vif</span> render <span class="arg">storyboard.yaml</span>
      </span>
    </div>
    <div class="pills">
      <span class="pill pill-green">Agent-First</span>
      <span class="pill pill-blue">Declarative</span>
      <span class="pill pill-cyan">LLM-Ready</span>
    </div>
  </div>
</body>
</html>
